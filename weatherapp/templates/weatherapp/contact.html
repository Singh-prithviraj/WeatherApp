{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us</title>

  <!-- Google Font -->
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap"
    rel="stylesheet"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  />

  <style>
    :root {
      --white: #ffffff;
      --black: #0d0d0d;
      --blue-1: #62b8f5;
      --blue-2: #4475ef;
      --green: #4caf50;
      --green-hover: #45a049;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-image: linear-gradient(135deg, rgba(201,234,255,0.8), rgba(227,242,253,0.8)),
                        url('https://images.pexels.com/photos/3008509/pexels-photo-3008509.jpeg?auto=compress&cs=tinysrgb&w=1600');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      padding-bottom: 50px;
    }

    .contact-box {
      margin-top: 50px; 
      width: 400px;
      background: rgba(255, 255, 255, 0.18);
      border-radius: 15px;
      border: 1px solid rgba(255,255,255,0.25);
      backdrop-filter: blur(12px);
      padding: 3rem 2rem 2.5rem;
      text-align: center;
      box-shadow: 0 8px 25px rgba(0,0,0,0.25);
      display: flex;
      flex-direction: column;
      gap: 1rem;
      animation: floatUp 1s ease-in-out, fadeIn 0.8s ease-in-out;
      position: relative;
    }

    .top-bar {
      display: flex;
      justify-content: flex-start;
      margin-bottom: 1rem;
    }

    .home-btn {
      background: var(--blue-2);
      color: #fff;
      padding: 8px 14px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    .home-btn:hover {
      background: var(--blue-1);
      transform: translateY(-2px);
      box-shadow: 0 0 10px rgba(68,117,239,0.6);
    }

    h2 {
      color: var(--blue-2);
      margin-bottom: 1.5rem;
      font-size: 1.8rem;
      text-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    input, textarea {
      width: 100%;
      padding: 12px 15px;
      margin-bottom: 15px;
      border-radius: 10px;
      border: 1px solid rgba(0,0,0,0.2);
      background: rgba(255,255,255,0.8);
      outline: none;
      font-size: 1rem;
      transition: all 0.3s ease;
      color: var(--black);
      animation: floatInput 3s ease-in-out infinite;
    }

    input:focus, textarea:focus {
      border-color: var(--blue-1);
      box-shadow: 0 0 10px rgba(98,184,245,0.5);
    }

    button {
      padding: 12px 25px;
      border-radius: 10px;
      border: 2px solid var(--green);
      background: var(--green);
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      animation: floatButton 2s ease-in-out infinite;
    }

    button:hover {
      background: var(--green-hover);
      transform: translateY(-3px);
      box-shadow: 0 0 15px rgba(76,175,80,0.6);
    }

    .message {
      color: var(--green);
      font-weight: bold;
      margin-top: 10px;
    }

    .error {
      color: #ff6b6b;
      font-weight: bold;
      margin-top: 10px;
    }

    /* Footer */
    .footer {
      width: 100%;
      text-align: center;
      padding: 1.2rem 0;
      background: transparent;
      margin-top: 2rem;
    }

    .footer-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
    }

    .footer-content p {
      margin: 0;
      font-weight: 500;
      color: #fff;
      text-shadow: 0 0 6px rgba(0,0,0,0.6);
    }

    .footer-content strong {
      color: #00bfff;
      text-shadow: 0 0 10px rgba(0,191,255,0.7);
    }

    .social-links {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-top: 0.3rem;
    }

    .social-links a {
      color: #fff;
      font-size: 1.2rem;
      transition: all 0.3s ease;
      text-shadow: 0 0 6px rgba(0,0,0,0.5);
    }

    .social-links a:hover {
      color: #00bfff;
      transform: translateY(-3px);
      text-shadow: 0 0 12px rgba(0,191,255,0.9);
    }

    /* Animations */
    @keyframes floatUp {
      0%,100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes floatInput {
      0%,100% { transform: translateY(0); }
      50% { transform: translateY(-3px); }
    }

    @keyframes floatButton {
      0%,100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }

    /* Responsive */
    @media (max-width: 500px) {
      .contact-box { width: 90%; padding: 2rem; }
    }
  </style>
</head>
<body>
  <div class="contact-box">
    <div class="top-bar">
      <a href="{% url 'home' %}" class="home-btn">üè† Home</a>
    </div>

    <h2>üì¨ Contact Us</h2>

    <form method="POST">
      {% csrf_token %}
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <textarea name="message" placeholder="Your Message" rows="4" required></textarea>
      <button type="submit">Send Message</button>
    </form>

    {% if success %}
      <p class="message">{{ success }}</p>
    {% elif error %}
      <p class="error">{{ error }}</p>
    {% endif %}
  </div>

  <!-- Footer -->
  <footer class="footer">
    <div class="footer-content">
      <p>üì¨ Contact Page &copy; 2025 | Designed with üíô by <strong>Prithviraj Singh</strong></p>
      <div class="social-links">
        <a href="https://github.com/Singh-prithviraj/" target="_blank"><i class="fab fa-github"></i></a>
        <a href="https://www.linkedin.com/in/prithviraj-singh-chouhan-b415a2319/" target="_blank"><i class="fab fa-linkedin"></i></a>
        <a href="https://mail.google.com/mail/u/0/#inbox" target="_blank"><i class="fas fa-envelope"></i></a>
      </div>
    </div>
  </footer>
</body>
</html>
